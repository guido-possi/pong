<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .screen {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }
        .active {
            display: flex;
        }
        .button {
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #game-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #game-screen canvas {
            border: 2px solid black;
            background-color
: white;
        }
        #full-screen-button, #exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #exit-button {
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="start-screen" class="screen active">
        <button id="one-player-button" class="button">1 Jogador</button>
        <button id="two-player-button" class="button">2 Jogadores</button>
        <button id="play-button" class="button">PLAY</button>
    </div>
    <div id="difficulty-screen" class="screen">
        <button id="easy-button" class="button">FÁCIL</button>
        <button id="normal-button" class="button">NORMAL</button>
        <button id="hard-button" class="button">DIFÍCIL</button>
        <button id="nightmare-button" class="button">PESADELO</button>
    </div>
    <div id="game-screen" class="screen">
        <canvas id="pongCanvas" width="1080" height="1920"></canvas>
        <button id="full-screen-button" class="button">Fullscreen</button>
        <button id="exit-button" class="button">Sair</button>
    </div>
    <script src="navigation.js"></script>
    <script src="pong.js"></script>
</body>
</html>
